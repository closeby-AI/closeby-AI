<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closeby-AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="chatbot.js" defer></script>
</head>
<body>
    <header>
        <h1>Closeby-AI</h1>
        <p>Location & Event-Based LLM Services</p>
    </header>

    <main>
        <section id="about">
            <h2>What We Do</h2>
            <p>
                1. We develop a framework of Edge AI systems for LLM applications.<br>
                2. We provide total site solutions for enterprise customers.<br>
                3. We design user-end AI applications.
            </p>
        </section>

        <!-- Additional Sections -->

        <section id="chatbot">
            <h2>Chat with Closeby-AI</h2>
            <div id="chat-container">
                <div id="chatbox">
                    <div id="messages"></div>
                </div>
                <div id="user-input">
                    <input type="text" id="userMessage" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Dako, LLC. All Rights Reserved.</p>
    </footer>
</body>
</html>
