<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closeby-AI Expo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
        }

        .svg-container {
            width: 100%; /* Scale width to browser width */
            overflow: hidden; /* Crop the top portion */
        }

        .svg-container object {
            width: 100%; /* Full browser width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove object spacing */
            transform: translateY(-15%); /* Crop top 15% */
        }
    </style>
</head>
<body>
    <!-- Embed the SVG file -->
    <div class="svg-container">
        <object type="image/svg+xml" data="expo.svg"></object>
    </div>
</body>
</html>
